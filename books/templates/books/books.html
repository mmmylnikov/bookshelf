{% extends "books/base.html" %}

{% block content %}
{% if books %}
<h2>Книги на полке</h2>
<table>
    <tr>
      <th>Название</th>
      <th>Автор</th> 
      <th>Год</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>
        <a href="{% url 'book_detail_view' book.id %}">{{book.title}}</a>
      </td>
      <td>{{book.author_full_name}}</td> 
      <td>{{book.year_of_publishing}}</td> 
    </tr>
    {% endfor %}
  </table>
{% else %}
<p>Добавьте хотя бы одну книгу</p>
{% endif %}
{% endblock %}
